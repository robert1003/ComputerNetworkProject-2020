<!doctype html>
<html lang="en">
<head>
    <title>Message Board</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="/static/css/pure-min-v1.0.1.css">
    <link rel="stylesheet" href="/static/css/grids-responsive-min.css">
    <link rel="stylesheet" href="/static/css/blog.css">
</head>
<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">Message Board</h1>
            <h2 class="brand-tagline">Record your message!</h2>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <form id="logout" method="POST" action="/logout">
                            <a onclick="logout()" class="pure-button" >Logout</a>
                        </form>
                        <script>
                            function logout() {
                                document.getElementById("logout").submit()
                            }
                        </script>
                        </script>
                    </li> 
                </ul>
            </nav>
        </div>
    </div>
    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <div class="posts">
                <section class="post">
                    <header class="post-header">
                        {% name %}
                        <h2 class="post-title">{}'s Message Board</h2>
                        {% name %}
                        <p class="post-meta">
                           
                        </p>
                    </header>
                    <br>
            <div class="post-description">

            <div class="posts">
                <h1 class="content-subhead">Messages</h1>

                <!-- A single blog post -->
                {% tag %}
                <section class="post">
                    <header class="post-header">
                        <h2 class="post-title">{}</h2>

                        <!-- <p class="post-meta">
                            By <a href="#" class="post-author">Tilo Mitra</a> under <a class="post-category post-category-design" href="#">CSS</a> <a class="post-category post-category-pure" href="#">Pure</a>
                        </p> -->
                    </header>

                    <div class="post-description">
                        <p>
                            {}
                        </p>
                    </div>
                </section>
                {% tag %}

            </div>

            <!-- new message -->
            <form class="pure-form pure-form-aligned" method="POST">
              <h1 class="content-subhead">New Message</h1>   
              <fieldset>
                <div class="pure-control-group pure-g">
                  <div class="pure-u-1 pure-u-md-1-5"></div>
                  <input
                    name="title"
                    class="pure-u-1 pure-u-md-1-3"
                    type="text"
                    placeholder="Title"
                    required
                  >
                  <input
                    name="message"
                    class="pure-u-1 pure-u-md-1-3"
                    type="text"
                    placeholder="Message"
                    required
                  >
                </div>
              </fieldset>
              <div class="pure-g">
                <div class="pure-u-1 pure-u-md-2-5"></div>
                <div class="pure-u-1 pure-u-md-1-5">
                   <button type="submit" class="pure-button pure-button-primary">Add message</button>
                </div>
                <div class="pure-u-1 pure-u-md-2-5"></div>
              </div>
            </form>
        </div>
    </section>
</div>
<div class="footer">
    <h1 class="content-subhead">
        

    </h1>
    <p>
        Made with <a href="https://purecss.io/layouts/#common-layouts">Pure.css Blog layout</a>
    </p>
</div>

</body>
</html>
