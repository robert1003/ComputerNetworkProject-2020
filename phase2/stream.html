

<!doctype html>
<html lang="en">
<head>
    <title>Video Streaming</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="/static/css/pure-min-v1.0.1.css">

</head>
<body>

<div id="layout" class="pure-g">
<div class="sidebar pure-u-1 pure-u-md-1-4">
    <div class="header">
        <h1 class="brand-title">Video Streaming</h1>
        <h2 class="brand-tagline">View videos!</h2>
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <a class="pure-button" href="/me">Message</a>
                </li>
                <li class="nav-item">
                    <form id="logout" method="POST" action="/logout">
                        <a onclick="logout()" class="pure-button" >Logout</a>
                    </form>
                    <script>
                        function logout() {
                            document.getElementById("logout").submit()
                        }
                    </script>
                </li>
            </ul>
        </nav>
    </div>
</div>
<div class="content pure-u-1 pure-u-md-3-4">
    <div>
        <div class="posts">
            <section class="post">
                <header class="post-header">
                    <h2 class="post-title">Video player</h2>
                </header>
                <br>
            </section>
        </div>
        <div>
            <h1 class="content-subhead">Up</h1>
            {% video %}
            <script src="/static/js/dash.all.min.js"></script>
            <script>
                (function(){
                    var url = "{}";
                    var player = dashjs.MediaPlayer().create();
                    player.initialize(document.querySelector("#videoPlayer"), url, true);
                })();
            </script>
            {% video %}
            <header class="post-header">
                <h3 class="post-title">Choose a video below!</h3>
            </header>
            {% video %}
            <h1 class="content-subhead">Down</h1>
        </div>

        <div class="posts">
            <section class="post">
                <header class="post-header">
                    <h2 class="post-title">Available videos</h2>
                </header>
                <br>
            </section>
        </div>
        <div class="posts">
            <h1 class="content-subhead">Choose one!</h1>
            <!-- A single blog post -->
            {% tag %}
            <section class="post">
                <header class="post-header">
                    <h2 class="post-title"><a href="{}">{}</a></h2>

                        By <a href="#" class="post-author">Tilo Mitra</a> under <a class="post-category post-category-design" href="#">CSS</a> <a class="post-category post-category-pure" href="#">Pure</a>
                        </p> -->
                </header>
                <div class="post-description">
                    <p>
                        {}
                    </p>
                </div>
            </section>
            {% tag %}
        </div>
        <div class="footer">
            <h1 class="content-subhead"></h1>
            <p>
                Made with <a href="https://purecss.io/layouts/#common-layouts">Pure.css Blog layout</a>
            </p>
        </div>
    </div>
    </section>
</div>

</body>
</html>
