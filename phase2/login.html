

<!doctype html>
<html lang="en">
<head>
    <title>Message Board</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="/static/css/pure-min-v1.0.1.css">
    <link rel="stylesheet" href="/static/css/grids-responsive-min.css">
    <link rel="stylesheet" href="/static/css/blog.css">
</head>
<body>

<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">Message Board</h1>
            <h2 class="brand-tagline">Record your message!</h2>
            <nav class="nav">
                <ul class="nav-list">
                </ul>
            </nav>
        </div>
    </div>
    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <div class="posts">
                <section class="post">
                    <header class="post-header">
                        <h2 class="post-title">Message Board</h2>
                        <p class="post-meta">
                        </p>
                    </header>
                    <br>
                    <div class="post-description">
                        <form class="pure-form pure-form-aligned" method="POST">
                            <fieldset>
                                <div class="pure-control-group pure-g">
                                    <div class="pure-u-1 pure-u-md-1-5"></div>
                                    <input
                                        name="user"
                                        class="pure-u-1 pure-u-md-1-3"
                                        type="text"
                                        placeholder="Username"
                                        required
                                        >
                                    <input
                                        name="pass"
                                        class="pure-u-1 pure-u-md-1-3"
                                        type="password"
                                        placeholder="Password"
                                        required
                                        >
                                    <div class="pure-u-1 pure-u-md-1-5"></div>
                                </div>
                            </fieldset>
                            <div class="pure-g">
                                <div class="pure-u-1 pure-u-md-2-5"></div>
                                <div class="pure-u-1 pure-u-md-1-5">
                                    <button type="submit" class="pure-button pure-button-primary">Register/Login</button>
                                </div>
                                <div class="pure-u-1 pure-u-md-2-5"></div>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
            <div class="footer">
                <h1 class="content-subhead"></h1>
                <p>
                    Made with <a href="https://purecss.io/layouts/#common-layouts">Pure.css Blog layout</a>
                </p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
